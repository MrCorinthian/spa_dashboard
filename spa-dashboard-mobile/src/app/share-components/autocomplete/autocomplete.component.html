<input
  type="text"
  [formControl]="control"
  [matAutocomplete]="auto"
  [placeholder]="placeholder"
/>
<mat-autocomplete
  #auto="matAutocomplete"
  (optionSelected)="inputOnChange($event.option.value)"
>
  <mat-option
    *ngFor="let item of filtered | async"
    [value]="item.Id ? item.Id : item.Value"
  >
    {{ item.Value }}
  </mat-option>
</mat-autocomplete>
